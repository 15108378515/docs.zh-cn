- durationInMinutes: 1
  content: "<span data-ttu-id=\"ae9d8-106\">本快速入门介绍了如何编写代码来检查变量并更改基于这些变量的执行路径。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae9d8-106\">This quick start teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id=\"ae9d8-107\">你将使用你的浏览器可以编写 C# 以交互方式和查看结果编译并运行你的代码。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae9d8-107\">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"ae9d8-108\">本快速入门包含一系列的浏览分支和循环构造在 C# 中的课程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae9d8-108\">This quick start contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id=\"ae9d8-109\">这些课程介绍了 C# 语言的基础知识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae9d8-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
